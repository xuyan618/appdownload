<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport"
			content="minimal-ui,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="https://ali-static.firim.ink/assets/stylesheets/57b46643.download.css">

		<title>移动App</title>
		<link rel="apple-touch-icon"
			href="http://bmob-cdn-21507.b0.upaiyun.com/2018/09/22/e810310e406e8b4f80483b9423a700ab.png">
		<link rel="apple-touch-icon-precomposed"
			href="http://bmob-cdn-21507.b0.upaiyun.com/2018/09/22/e810310e406e8b4f80483b9423a700ab.png">
		<script src='https://res.wx.qq.com/open/js/jweixin-1.3.0.js'></script>

	</head>
	<body class="app">
		<div class="masklayer" id="MaskLayer" style="display:none"></div>
		<span class="pattern left"><img src="https://ali-static.firim.ink/images/download_pattern_left.png"></span>
		<span class="pattern right"><img src="https://ali-static.firim.ink/images/download_pattern_right.png"></span>
		<div class="wechat_tip_content"></div>
		<div class="out-container">
			<div class="main">
				<header itemscope="" itemtype="http://schema.org/SoftwareApplication">
					<div class="table-container">
						<div class="cell-container">
							<div class="app-brief">
								<div class="icon-container wrapper">
									<span class="icon">
										<img src="http://bmob-cdn-21507.b0.upaiyun.com/2018/09/22/f6310a9c403053f480d2d02252b31197.png"
											itemprop="image">
									</span>
								</div>

								<p class="release-type wrapper">内测版</p>

								<h1 class="name wrapper">
									<span class="icon-warp">
										联动优POS
									</span>

								</h1>
								<div class="release-info">
									<!--<p>内测版 - <span itemprop="softwareVersion">2.9.8 (Build 181) - 22 MB</span></p>-->
									<p>更新于: <span itemprop="datePublished">2023-11-24 18:04</span></p>
								</div>
							</div>
							<div>
								<button type="button" style="padding: 10px 20px;width:250px;border-radius: 25px; background:#39B193;
                             border: 1px solid; color: white;font-size: 14pt "
									onclick="window.location.href='itms-services://?action=download-manifest&url=https://xuyan618.github.io/appdownload/uposmerchant.plist'">
									iOS
								</button>
							</div>

							<button type="button" style="padding: 10px 20px;width:250px;border-radius: 25px; background:#39B193;
							 border: 1px solid; color: white;font-size: 14pt ;margin-top: 20px;"
								onclick="window.open('http://download.umpay.com/offline/download/upos/com.umfintech.upos_merchant_guanwang_release_3.0.7_69_307_jiagu-aligned-signed.apk')">
								Android
							</button>

						</div>
					</div>
				</header>

				<div class="master-section section">
					<h2 class="title">更新日志</h2>
					<pre>POS快速入网-2。</pre>
				</div>


				<!-- Release list -->

			</div>
		</div>

		<script type="text/template" id="after-install">
			<div
            class="after-install-fixed">
        <div class="text-center after-install-header">
        <span class="icon">
          <img src="{{app.icon_url}}" itemprop="image">
        </span>
            <h3 class="waiting">正在下载<span class="waiting-dot"></span></h3>
            <div class='name'>{{app.name|chop>20}}</div>
            <div>{{installText}}</div>
        </div>
    </div>
</script>
	</body>
</html>
